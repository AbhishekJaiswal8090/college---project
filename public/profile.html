<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Lexend Deca;
        font-size: 2.4vh;
    }
    .container{
        height: 120vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
    }
    header{
        height: 13vh;
        width: 100vw;
        background-color:#f5c811ed ;
        color: black;
        align-items: center;
        text-align: center;
        font-size: 4vh;
    }
    main{
        height: 90vh;
        width: 100vw;
        display: flex;
        flex-direction: row;
        background-color: black;
    }
    main .first-box{
        height: 90%;
        width: 40%;
        background-color: rgb(0, 0, 0);
        margin: 2%;
        padding: 2%;
        display: flex;
        flex-direction: column;

    }
    .first-box img{
        border-radius:50% ;
    }
    .first-box h1{
        color: white;
        font-size:8vh ;

    }
    .first-box p{
        margin: 0;
        color: white;
        font: 7vh;
        font-weight: 600;
    }
    .first-box ul{
        margin: 2%;
        padding: 1%;
    }
    .first-box ul li{
        font-size: 3vh;
        margin: 0;
        padding: 0;
        color: white;
        list-style-type:lower-greek;

    }
    main .scnd-box{
        height: 90%;
        width: 40%;
        background-color:black ;
        margin: 2%;
        padding: 2%;
        
    }
    .scnd-box .sign-up{
        height: 90%;
        width: 80%;
        margin-right: 5%;
        padding: 2%;
        background-color: white;
        border-radius: 5%;
    }
    .first-part-of-page{
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 50%;
    }
    .header{
        margin: 3%;
        padding: 3%;
        height: 10%;
        width: 100%;
        font-size: 5vh;
        color: black;
    }
    .account{
        height: 10%;
        width: 100%;
        margin-left: 40%;
        color: black;
    }
    .borders{
        height: 50%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .first-borders{
        height: 50%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin-left: 4%;
    }
    .first-item{
        cursor: pointer;
        height: 80%;
        width: 40%;
        border: 1px solid rgba(0, 0, 0, 0.358);
        border-radius: 5px;
        padding: 1%;
        margin: 2%;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
    }
    .second-item{
        cursor: pointer;
        height: 80%;
        width: 40%;
        border: 1px solid rgba(0, 0, 0, 0.422);
        border-radius: 5px;
        padding: 1%;
        margin: 2%;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
    }
    .second-borders{
        margin-top: 2%;
        width: 100%;
        height: 50%;  
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    .third-item{
        cursor: pointer;
        height: 80%;
        width: 40%;
        border: 1px solid rgba(0, 0, 0, 0.475);
        border-radius: 5px;
        padding: 1%;
        margin: 2%;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
    }
    b{
        font-size: 3vh;
    }
    span{
        height: 10%;
        width: 100%;
        display:inline-block;
        align-items: center;
        justify-content: center;
      
        margin-left: 14vw;
        margin-top: 1vh;
    }
    .scnd-part-of-page{
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 40%;
        align-items: center;
        text-align: center;
        justify-content: center;
    }
    .scnd-part-of-page form textarea{
        align-items: center;
        text-align: center;
    }
    .scnd-part-of-page form input{
        margin-top: 0;
        margin-bottom: 2vh;
    }
    .scnd-part-of-page form #email{
        margin-left: 5vh;
    }

</style>
